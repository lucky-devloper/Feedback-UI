<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="containers">
        <h1>FeedBack UI</h1>
        <div class="emoji-container">
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="">
                <h4>Unhappy</h4>
            </div>
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/128/3508/3508576.png" alt="">
                <h4>Neutral</h4>
            </div>
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="">
                <h4>Satisfied</h4>
            </div>
        </div>
        <button class="review">Sand Review</button>
    </div>
</body>
<script src="script.js "></script>
</html>
